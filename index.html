<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="row">
            <!-- Generate Key Div -->
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" type="text">
                    <button class="generate-btn">Generate Pin</button>
                </div>
            </div>

            <!-- ----------------------------------------------------- -->
            <!-- Number Pad Div -->
            <div class="col-md-6">
                <div class="input-section half-width">

                    <!-- number pad screen -->
                    <input id="screen" class="form-control" type="text" placeholder="Enter Your 4 Digit Pin">

                    <div class="numbers">

                        <div class="calc-body">
                            <div class="calc-button-row">
                                <div class="button num" data-num="7">7</div>
                                <div class="button num" data-num="8">8</div>
                                <div class="button num" data-num="9">9</div>
                            </div>

                            <div class="calc-button-row">
                                <div class="button num" data-num="4">4</div>
                                <div class="button num" data-num="5">5</div>
                                <div class="button num" data-num="6">6</div>
                            </div>


                            <div class="calc-button-row">
                                <div class="button num" data-num="1">1</div>
                                <div class="button num" data-num="2">2</div>
                                <div class="button num" data-num="3">3</div>
                            </div>

                            <div class="calc-button-row">
                                <div class="button" id="back-spc">←</div>
                                <div class="button num" data-num="0">0</div>
                                <div class="button" id="clear">C</div>
                            </div>

                            <!-- Submit Button Div -->
                            <div>
                                <button type="submit" class="submit-btn" id="submit-btn">Submit</button>
                                <p class="action-left"><span id="try-left">3</span> try left</p>
                                
                            </div>
                        </div>

                    </div>


                </div>
            </div>
        </div>
        <!-- ----------------------------------------------------- -->

        <!-- ----------------------------------------------------- -->



        <!-- will kept hidden initially -->
        <div class="notify-section">
            <p class="notify">❌ Pin Didn't Match, Please try again</p>
            <p class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>

    </div>

    <!-- ============================================================ -->
    <script src="index.js"></script>
</body>

</html>
